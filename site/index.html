    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var addNewAttendee = (firstName,lastName,brings)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"firstName":firstName,"lastName":lastName,"brings":brings});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://gudzto2q16.execute-api.us-west-2.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
        function getAttendees() {
            // instantiate a headers object
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            // add content type header to object
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            var elem = document.getElementById("result");
            fetch("https://gudzto2q16.execute-api.us-west-2.amazonaws.com/dev", requestOptions)
                .then((response) => {
                return response.json();
            }).then(function (body) {
                // This is the JSON from our response
                // console.log(JSON.stringify(body['body'], null, '    '));
                // var final = {};
                // elem.innerHTML = JSON.stringify(body['body'], null, '    ');
                var i = "";
                var x = "<hr />"

                for (i in body.body) {
                    x += "<b><u><h5>"+JSON.stringify(body.body[i]['ID'], null, '    ').replace(/^"|"$/g, '') + "</b></u></h5>";
                    x += "<b>Bringing: </b>"+JSON.stringify(body.body[i]['Bringing'], null, '    ').replace(/^"|"$/g, '') + "<br>";
                    x += "<i>"+JSON.stringify(body.body[i]['Signed Up Time'], null, '    ').replace(/^"|"$/g, '') + "</i><br>";
                    x += "<hr />";
                }
                document.getElementById("demo").innerHTML = x;
                var col = [];
                for (var i = 0; i < body['body'].length; i++) {
                    for (var key in body[i]) {
                        if (col.indexOf(key) === -1) {
                            col.push(key);
                        }
                    }
                }
            });
        }
    </script>
